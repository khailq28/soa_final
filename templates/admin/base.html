<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/home/progress.css')}}">
    {% block styles %}
    {% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('.static', filename='jquery/jquery.validate.min.js')}}"></script>
</head>

<body>
    <div id="loading"><i class="fa fa-spinner fa-3x fa-spin"></i>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="book">
                    <a class="nav-link" href="/admin/book">Book</a>
                </li>
                <li class="nav-item" id="category">
                    <a class="nav-link" href="/admin/category">Category</a>
                </li>
                <li class="nav-item" id="writer">
                    <a class="nav-link" href="/admin/writer">Writer</a>
                </li>
                <li class="nav-item" id="order">
                    <a class="nav-link" href="/admin/order">Order</a>
                </li>
                <li class="nav-item" id="user">
                    <a class="nav-link" href="/admin/user">User</a>
                </li>
                <li class="nav-item" id="group">
                    <a class="nav-link" href="/admin/group">Group</a>
                </li>
            </ul>
            <span class="navbar-text">
                <strong id="name"></strong>

                <a href="/logout" class="btn btn-outline-info my-2 my-sm-0" style="margin-left: 10px;">Logout</a>
            </span>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <footer class="bg-light text-center text-lg-start ">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2021 Copyright:
            <a class="text-dark" href="#">SOA-Final</a>
        </div>
        <!-- Copyright -->

    </footer>
    {% block script %}{% endblock %}
</body>

</html>
