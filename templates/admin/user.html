{% extends "admin/base.html" %}

{% block title %}
User
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/admin/input-tag.css')}}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div style="padding-left: 2%; padding-right: 2%; margin-top: 10px;">
    <div class="row"">
        <div class=" col-md-3">
        <h3 style=" padding-left: 1%;">User</h3>
    </div>
    <div class="col-md-9">
        
    </div>

</div>
<div class=" row">
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <td><b>Id</b></td>
                <td><b>Username</b></td>
                <td><b>Email</b></td>
                <td><b>Firstname</b></td>
                <td><b>Lastname</b></td>
                <td><b>Address</b></td>
                <td><b>Phone number</b></td>
                <td><b>Group</b></td>
                <td><b>Money</b></td>
                <td><b>Created</b></td>
                <td><b>Modified</b></td>
                <td><b>Action</b></td>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <nav id="pagination" style="float: right; cursor: pointer;">
        </nav>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="data-edit">
                <div class="form-group  required"><label class="form-control-label" for="group-id">Group</label>
                    <select class="form-control" id="group-id" name="group-id" style="width: 100%;">
                        <option value="user">User</option>
                        <option value="seller">Seller</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="firstname">Firstname</label>
                    <input class="form-control" id="firstname" name="firstname" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="lastname">Lastname</label>
                    <input class="form-control" id="lastname" name="lastname" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="address">Address</label>
                    <input class="form-control" id="address" name="address" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="phone">Phone number</label>
                    <input class="form-control" maxlength="10" id="phone" name="phone" required="" type="number" value="" onKeyPress="if (this.value.length == 10) return false;" pattern="/^-?\d+\.?\d*$/" onkeydown="javascript: return event.keyCode === 8 ||
                event.keyCode === 46 ? true : !isNaN(Number(event.key))">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="money">Money</label>
                    <input class="form-control" type="number" required id="money" name="money" step="0.01" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{url_for('.static', filename='js/admin/pagination.js')}}"></script>
<script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
<!-- <script src="{{url_for('.static', filename='js/admin/group.js')}}"></script> -->
<script>
    $("#money").blur(function () {
        this.value = parseFloat(this.value).toFixed(2);
    });
    $(document).ready(function () {
        $('#user').addClass('active');
        $.ajax({
            url: '/get-all-user',
            data: {
                'page_num': 1
            },
            headers: {
                "Authorization": "Bearer " + getCookie('token'),
            },
            method: 'POST',
            dataType: 'json',
            success: function (aData) {
                loadData(aData);
            },
            error: function () {
                alert('error');
            },
            beforeSend: function () {
                $('#loading').css('display', 'block');
            },
            complete: function () {
                $('#loading').css('display', 'none');
            }
        });
    });


    $('#form-add').submit(function (e) {
        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);

        $.ajax({
            url: '/writer/add-writer',
            method: 'POST',
            data: form.serialize(),
            dataType: 'json',
            headers: {
                "Authorization": "Bearer " + getCookie('token'),
            },
            success: function (aData) {
                alert(aData.message);
                location.reload();
            },
            error: function () {
                location.reload();
                alert('This writer already exists!');
            },
            beforeSend: function () {
                $('#loading').css('display', 'block');
            },
            complete: function () {
                $('#loading').css('display', 'none');
            }
        });
    });

    function change(page) {
        $('#pagination').html('');
        $.ajax({
            url: '/get-all-user',
            data: {
                'page_num': page
            },
            headers: {
                "Authorization": "Bearer " + getCookie('token'),
            },
            method: 'POST',
            dataType: 'json',
            success: function (aData) {
                loadData(aData);
            },
            error: function () {
                alert('error');
            },
            beforeSend: function () {
                $('#loading').css('display', 'block');
            },
            complete: function () {
                $('#loading').css('display', 'none');
            }
        });
    }

    function loadData(aData) {
        var sHtml = ``;
        for (i in aData.items) {
            sHtml += `
<tr>
<td>`+ aData.items[i].id + `</td>
<td>`+ aData.items[i].username + `</td>
<td>`+ aData.items[i].email + `</td>
<td>`+ aData.items[i].firstname + `</td>
<td>`+ aData.items[i].lastname + `</td>
<td>`+ aData.items[i].address + `</td>
<td>`+ aData.items[i].phone_number + `</td>
<td>`+ aData.items[i].group + `</td>
<td>`+ aData.items[i].money + `</td>
<td>`+ aData.items[i].created + `</td>
<td>`+ aData.items[i].modified + `</td>
<td>
    <div class="row" style="margin: auto">
        <i class="far fa-trash-alt btn btn-danger btn-delete" style="margin-bottom: 1%" aria-hidden="true" onclick="deleteWriter('`+ aData.items[i].id + `')"></i>
        <i class="fas fa-pen btn btn-warning" aria-hidden="true" onclick="editWriter('`+ aData.items[i].id + `')" data-toggle="modal" data-target="#modal"></i>
    </div>
</td>
</tr>
`;
        }
        $('#data').html(sHtml);
        pagination(aData.current_page, aData.pages, aData.next_num, aData.prev_num);
    }

    function deleteWriter(id) {
        var r = confirm("Are you sure you want to delete it?");
        if (r == true) {
            $.ajax({
                url: '/delete',
                method: 'DELETE',
                data: {
                    'id': id
                },
                headers: {
                    "Authorization": "Bearer " + getCookie('token'),
                },
                dataType: 'json',
                success: function (aData) {
                    alert(aData.message);
                    location.reload();
                },
                error: function () {
                    alert('error');
                },
                beforeSend: function () {
                    $('#loading').css('display', 'block');
                },
                complete: function () {
                    $('#loading').css('display', 'none');
                }
            });
        }
    }

    function editWriter(id) {
        $.ajax({
            url: '/get-info-by-id',
            method: 'POST',
            data: {
                'id': id
            },
            headers: {
                "Authorization": "Bearer " + getCookie('token'),
            },
            dataType: 'json',
            success: function (aData) {
                $('#group-id').val(aData.group);
                $('#email').val(aData.email);
                $('#firstname').val(aData.firstname);
                $('#lastname').val(aData.lastname);
                $('#address').val(aData.address);
                $('#phone').val(aData.phone_number);
                $('#money').val(aData.money);

                $('#save-change').click(function () {
                    $.ajax({
                        url: '/edit',
                        data: {
                            'id' : id,
                            'group': $('#group-id').val(),
                            'email': $('#email').val(),
                            'firstname': $('#firstname').val(),
                            'lastname': $('#lastname').val(),
                            'address': $('#address').val(),
                            'phone': $('#phone').val(),
                            'money': $('#money').val(),
                        },
                        headers: {
                            "Authorization": "Bearer " + getCookie('token'),
                        },
                        dataType: 'json',
                        method: 'POST',
                        success: function (oData) {
                            alert(oData.message);
                            location.reload();
                        },
                        error: function () {
                            alert('error');
                        },
                        beforeSend: function () {
                            $('#loading').css('display', 'block');
                        },
                        complete: function () {
                            $('#loading').css('display', 'none');
                        }
                    });
                });
            },
            error: function () {
                alert('error');
            },
            beforeSend: function () {
                $('#loading').css('display', 'block');
            },
            complete: function () {
                $('#loading').css('display', 'none');
            }
        });
    }

</script>
{% endblock %}
