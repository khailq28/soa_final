{% extends "admin/base.html" %}

{% block title %}
User
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/admin/input-tag.css')}}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div style="padding-left: 2%; padding-right: 2%; margin-top: 10px;">
    <div class="row"">
        <div class=" col-md-3">
        <h3 style=" padding-left: 1%;">User</h3>
    </div>
    <div class="col-md-9">
        
    </div>

</div>
<div class=" row">
    <table class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <td><b>Id</b></td>
                <td><b>Username</b></td>
                <td><b>Email</b></td>
                <td><b>Firstname</b></td>
                <td><b>Lastname</b></td>
                <td><b>Address</b></td>
                <td><b>Phone number</b></td>
                <td><b>Group</b></td>
                <td><b>Money</b></td>
                <td><b>Created</b></td>
                <td><b>Modified</b></td>
                <td><b>Action</b></td>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <nav id="pagination" style="float: right; cursor: pointer;">
        </nav>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="data-edit">
                <div class="form-group  required"><label class="form-control-label" for="group-id">Group</label>
                    <select class="form-control" id="group-id" name="group-id" style="width: 100%;">
                        <option value="user">User</option>
                        <option value="seller">Seller</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="firstname">Firstname</label>
                    <input class="form-control" id="firstname" name="firstname" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="lastname">Lastname</label>
                    <input class="form-control" id="lastname" name="lastname" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="address">Address</label>
                    <input class="form-control" id="address" name="address" required="" type="text" value="">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="phone">Phone number</label>
                    <input class="form-control" maxlength="10" id="phone" name="phone" required="" type="number" value="" onKeyPress="if (this.value.length == 10) return false;" pattern="/^-?\d+\.?\d*$/" onkeydown="javascript: return event.keyCode === 8 ||
                event.keyCode === 46 ? true : !isNaN(Number(event.key))">
                </div>
                <div class="form-group  required">
                    <label class="form-control-label" for="money">Money</label>
                    <input class="form-control" type="number" required id="money" name="money" step="0.01" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{url_for('.static', filename='js/admin/pagination.js')}}"></script>
<script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
<script src="{{url_for('.static', filename='js/admin/_user.js')}}"></script>
{% endblock %}
