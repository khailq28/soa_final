{% extends "admin/base.html" %}

{% block title %}
Category
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/admin/input-tag.css')}}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div style="padding-left: 2%; padding-right: 2%; margin-top: 10px;">
    <div class="row"">
        <h3 style=" padding-left: 1%;">Category</h3>
    </div>
    <div class=" row">
        <div class="col-md-4">
            <div class="card card-body">
                <form id="form-add">
                    <div class="form-group  required"><label class="form-control-label" for="name">Name</label>
                        <input class="form-control" id="name" name="name" required="" type="text" value="">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <td><b>Name</b></td>
                        <td><b>Slug</b></td>
                        <td><b>Created</b></td>
                        <td><b>Action</b></td>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
            <nav id="pagination" style="float: right;">
            </nav>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
<script src="{{url_for('.static', filename='js/admin/_category.js')}}"></script>
{% endblock %}
