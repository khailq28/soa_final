{% extends "admin/base.html" %}

{% block title %}
Coupon
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/admin/input-tag.css')}}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div style="padding-left: 2%; padding-right: 2%; margin-top: 10px;">
    <div class="row"">
        <h3 style=" padding-left: 1%;">Coupon</h3>
    </div>
    <div class=" row">
        <div class="col-md-3">
            <div class="card card-body">
                <form id="form-add">
                    <div class="form-group  required"><label class="form-control-label" for="code">Code</label>
                        <input class="form-control" id="code" name="code" required="" type="text" value="">
                    </div>
                    <div class="form-group  required"><label class="form-control-label" for="percent">Percent</label>
                        <input class="form-control" name="percent" id="percent" type="number" pattern="/^-?\d+\.?\d*$/"
                            onkeydown="javascript: return event.keyCode === 8 || 
                        event.keyCode === 46 ? true : !isNaN(Number(event.key))"/>
                    </div>
                    <div class="form-group  required"><label class="form-control-label"
                            for="description">description</label>
                        <textarea class="form-control" id="description" name="description" required="" type="text"
                            value="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group  required"><label class="form-control-label" for="description">Time
                            start</label>
                        <input class="form-control" id="time-start" name="time-start" required="" type="date" value="">
                    </div>
                    <div class="form-group  required"><label class="form-control-label" for="description">Time
                            end</label>
                        <input class="form-control" id="time-end" name="time-end" required="" type="date" value="">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <td><b>Code</b></td>
                        <td><b>Percent</b></td>
                        <td><b>Description</b></td>
                        <td><b>Time start</b></td>
                        <td><b>Time end</b></td>
                        <td><b>Created</b></td>
                        <td><b>Action</b></td>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
            <nav id="pagination" style="float: right;">
            </nav>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
<script src="{{url_for('.static', filename='js/admin/coupon.js')}}"></script>
{% endblock %}
