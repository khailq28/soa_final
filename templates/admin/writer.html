{% extends "admin/base.html" %}

{% block title %}
Writer
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/admin/input-tag.css')}}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div style="padding-left: 2%; padding-right: 2%; margin-top: 10px;">
    <div class="row">
        <div class=" col-md-3">
            <h3 style=" padding-left: 1%;">Writer</h3>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control input-group-append" placeholder="Search" name="search-name"
                        id="search-name">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-secondary" id="search">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=" row">
    <div class="col-md-3">
        <div class="card card-body">
            <form id="form-add">
                <div class="form-group  required"><label class="form-control-label" for="name">Name</label>
                    <input class="form-control" id="name" name="name" required="" type="text" value="">
                </div>
                <div class="form-group  required"><label class="form-control-label" for="biography">Biography</label>
                    <textarea class="form-control" id="biography" name="biography" required="" type="text" value=""
                        cols="30" rows="10"></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="col-md-9">
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>Name</b></td>
                    <td><b>Slug</b></td>
                    <td><b>Biography</b></td>
                    <td><b>Created</b></td>
                    <td><b>Modified</b></td>
                    <td><b>Action</b></td>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
        <nav id="pagination" style="float: right; cursor: pointer;">
        </nav>
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="data-edit">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-change">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{{url_for('.static', filename='js/admin/pagination.js')}}"></script>
<script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
<script src="{{url_for('.static', filename='js/admin/writer.js')}}"></script>
{% endblock %}
