<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/home/progress.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/home/tabs.css')}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/home/style.css')}}">
    {% block styles %}
    {% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('.static', filename='jquery/jquery.validate.min.js')}}"></script>
</head>

<body>
    <div id="loading"><i class="fa fa-spinner fa-3x fa-spin"></i>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <!-- Links -->
        <div class="collapse navbar-collapse" id="basicExampleNav1">

            <a class="navbar-brand" href="/">
                <img src="{{url_for('.static', filename='images/logo/bookstoreLogo.jpg')}}" height="50" alt="mdb logo">
            </a>
            <!-- Right -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="input-group" id="form-search">
                        <select style="border: 1px solid #ced4da;" id="search_by" name="search_by">
                            <option value="all">All</option>
                            <option value="author">Author</option>
                            <option value="book">Book</option>
                        </select>
                        <input type="text" class="form-control input-group-append" placeholder="Search" name="search"
                            id="search">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <a href="/my-cart" class="nav-link navbar-link-2 waves-effect">
                        <span class="badge badge-pill red" id="num-product"></span>
                        <i class="fas fa-shopping-cart pl-0"></i>
                    </a>
                </li>

                {% if user.id: %}
                <li class="nav-item dropdown" style="cursor: pointer;">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ user.firstname }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="/my-info" id="info">My info</a>
                        <a class="dropdown-item" href="javascript:void(0)" id="order-history">Order History</a>
                        <a class="dropdown-item" href="javascript:void(0)" id="logout">Logout</a>
                    </div>
                </li>
                {% else: %}
                <li class="nav-item">
                    <a href="/signin" type="button"
                        class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light">Sign in</a>
                </li>
                {% endif %}

            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="row" style="margin: 5px; padding-top: 10px; padding-bottom: 20px;">
            <div>
                <h4 id="result"></h4>
            </div>
            <div class="col-md-9" style="text-align: right; font-size: 17px;" id="sort">
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-9" style="padding: 20px; padding-top: 0;">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-3" style="padding: 20px;">
                <div class="side-nav-categories">
                    <div class="title"><i class="fa fa-bars" aria-hidden="true"></i> <strong>Category</strong></div>
                    <ul id="category-tabs">
                    </ul>
                </div>
                <hr>
                <div class="side-nav-categories">
                    <div class="title"><i class="fa fa-users" aria-hidden="true"></i> <strong>Author</strong></div>
                    <ul id="author-tabs">
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{url_for('.static', filename='js/search.js')}}"></script>
    <script src="{{url_for('.static', filename='js/sign_out.js')}}"></script>
    <script src="{{url_for('.static', filename='js/getCookie.js')}}"></script>
    <script src="{{url_for('.static', filename='js/base1.js')}}"></script>


    <footer class="bg-light text-center text-lg-start ">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2021 Copyright:
            <a class="text-dark" href="#">SOA-Final</a>
        </div>
        <!-- Copyright -->

    </footer>
    {% block script %}{% endblock %}
</body>

</html>
