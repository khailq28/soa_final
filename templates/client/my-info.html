{% extends "client/base.html" %}

{% block title %}
{{ user.firstname }} {{ user.lastname }}
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/home/book-card.css')}}">

{% endblock %}

{% block content %}
<div class="row" id="products">

</div>
<div class="row">
    <nav id="pagination" style="padding: 20px; cursor: pointer;">
    </nav>
</div>
<div id="list-book">
    <form id="form-update">
        <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-md-6">
                <label><b>Last Name:</b></label>
                <input type="text" class="form-control" placeholder="Lastname" name="lastname">
            </div>
            <div class="col-md-6">
                <label><b>First Name:</b></label>
                <input type="text" class="form-control" placeholder="Firstname" name="firstname">
            </div>
        </div>
        <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-md-12">
                <label><b>Email:</b></label>
                <input type="email" class="form-control" placeholder="Email" id="email" name="email">
            </div>
        </div>
        <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-md-12">
                <label><b>Address:</b></label>
                <input type="text" class="form-control" placeholder="Address" id="address" name="address">
            </div>
        </div>
        <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-md-12">
                <label><b>Phone number:</b></label>
                <input type="text" class="form-control" placeholder="Phone" id="phone" name="phone">
            </div>
        </div>
        <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
            <div class="col-md-12">
                <input class="btn btn-primary" type="submit" value="UPDATE" style="cursor: pointer; float: right;">
            </div>
        </div>
        
    </form>
</div>
{% endblock %}
{% block script %}
<script src="{{url_for('.static', filename='js/base.js')}}"></script>
{% endblock %}
