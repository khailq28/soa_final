{% extends "client/base.html" %}

{% block title %}
{{ writer.name }}
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/home/book-card.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='css/home/detail.css')}}">

{% endblock %}

{% block content %}
<div id="info">
    <div class="label">
        <input type="hidden" id="id" value="{{ writer.id }}">
        <h2 id="author"></h2>
        <div class="no-change">
            <p id="description"></p>
        </div>
    </div>

    <div class="row" style="margin: 5px; padding-top: 10px; padding-bottom: 20px;">
        <h2>Author's books</h2>
    </div>
</div>
<div class="row" id="products">

</div>
<div class="row">
    <nav id="pagination" style="padding: 20px; cursor: pointer;">
    </nav>
</div>
{% endblock %}
{% block script %}
<script src="{{url_for('.static', filename='js/base.js')}}"></script>
<script src="{{url_for('.static', filename='js/writer.js')}}"></script>
{% endblock %}
