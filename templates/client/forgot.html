<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <title>Forgot password</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('.static', filename='css/home/form-login.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div style="margin: auto; width: 350px;" id="content">
        <form class="form" id="forgot">
            <h2 class="form_title title">Reset password</h2>
            <h3 id="title">Enter your user account's verified email address and we will send you a password reset link.
            </h3>
            <input class="form__input" type="email" placeholder="Email" id="email" name="email">
            <button class="form__button button submit" style="cursor: pointer;" type="submit">Send
                password reset email</button>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('.static', filename='jquery/jquery.validate.min.js')}}"></script>
    <script src="{{url_for('.static', filename='js/reset_password/send-mail.js')}}"></script>

</body>

</html>
